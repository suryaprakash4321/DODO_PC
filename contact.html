<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <link rel="stylesheet" href="css/styles.css">

    <link rel="canonical" href="https://dodoandco.com/contact.html">
    <style>
        /* Form field animations */
        .form-control {
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
        }
        
        /* Button animations */
        .btn {
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }
        
        .btn:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .btn:hover:after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        
        /* Particle animation for contact page */
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: rgba(0, 255, 255, 0.2);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            animation: floatParticle 15s linear infinite;
        }
        
        @keyframes floatParticle {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0;
            }
            25% {
                opacity: 0.5;
            }
            50% {
                transform: translate(100px, -100px) scale(2);
                opacity: 0.2;
            }
            75% {
                opacity: 0.5;
            }
            100% {
                transform: translate(0, -200px) scale(0);
                opacity: 0;
            }
        }
        
        /* Ultra-enhanced social buttons */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 60px;
            position: relative;
            z-index: 100;
        }
        
        .social-btn {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 16px 32px;
            background: rgba(10, 31, 47, 0.8);
            border: 2px solid rgba(0, 255, 255, 0.4);
            border-radius: 12px;
            text-decoration: none;
            color: #fff;
            min-width: 220px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .social-btn:hover {
            transform: translateY(-8px);
            border-color: rgba(0, 255, 255, 0.8);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4), 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        .social-btn img {
            width: 28px;
            height: 28px;
            object-fit: contain;
            position: relative;
            z-index: 10;
            filter: drop-shadow(0 0 5px rgba(0, 255, 255, 0.5));
        }
        
        /* Specific Instagram fix */
        .social-btn.instagram-btn {
            position: relative !important;
            z-index: 100 !important;
            display: flex !important;
        }
        
        .social-btn.instagram-btn img {
            filter: brightness(10) drop-shadow(0 0 5px rgba(0, 255, 255, 0.5)) !important;
            width: 28px !important;
            height: 28px !important;
            display: block !important;
            opacity: 1 !important;
            position: relative !important;
            z-index: 10 !important;
        }
        
        .social-btn:hover:before {
            opacity: 1;
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .social-btn span {
            position: relative;
            z-index: 10;
            transition: transform 0.3s ease;
        }
        
        .social-btn:hover span {
            transform: scale(1.05);
        }
        
        .social-btn img[alt="Instagram"] {
            filter: brightness(10) drop-shadow(0 0 5px rgba(0, 255, 255, 0.5));
        }
        
        /* Button pulse effect */
        .social-btn:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(0, 255, 255, 0.8);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1) translate(-50%, -50%);
            transform-origin: center;
        }
        
        .social-btn:active:after {
            animation: pulse 0.8s ease-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(30); opacity: 0; }
        }
        
        /* Enhanced contact page layout */
        .contact-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 20px;
            background: linear-gradient(135deg, rgba(10,31,47,0.95), rgba(0,0,0,0.98));
            position: relative;
            overflow: hidden;
        }
        
        /* Content container */
        .contact-content {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        /* Background lines */
        .bg-lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            opacity: 0.1;
            pointer-events: none;
        }
        
        .bg-lines::before,
        .bg-lines::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: linear-gradient(45deg, rgba(0,255,255,0.1) 25%, transparent 25%),
                        linear-gradient(-45deg, rgba(0,255,255,0.1) 25%, transparent 25%);
            background-size: 60px 60px;
            animation: moveLines 30s linear infinite;
        }
        
        .bg-lines::after {
            animation-direction: reverse;
        }
        
        @keyframes moveLines {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .social-links {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .social-btn {
                width: 90%;
                max-width: 300px;
            }
        }
        
        /* Animated particles */
        .particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: rgba(0, 255, 255, 0.2);
            border-radius: 50%;
            pointer-events: none;
            animation: floatParticle 15s linear infinite;
        }
        
        @keyframes floatParticle {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0;
            }
            25% {
                opacity: 0.5;
            }
            50% {
                transform: translate(100px, -100px) scale(2);
                opacity: 0.2;
            }
            75% {
                opacity: 0.5;
            }
            100% {
                transform: translate(0, -200px) scale(0);
                opacity: 0;
            }
        }
        
        /* Glowing border effect */
        .contact-page::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, transparent, #00ffff, transparent);
            background-size: 400% 400%;
            z-index: -1;
            border-radius: 15px;
            animation: borderGlow 10s ease infinite;
        }
        
        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Footer social icons */
        .footer-social .social-icon {
            position: relative;
            z-index: 10;
        }
        
        .footer-social .social-icon img {
            position: relative;
            z-index: 11;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <img src="assets/dodo.png" alt="DODO & CO Logo" class="logo">
            <div class="nav-toggle">☰</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gang.html">Gang Info</a></li>
                <li><a href="members.html">Members</a></li>
                <li><a href="contact.html" aria-current="page">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-page">
            <div class="bg-lines"></div>
            <div class="contact-content">
            <h1>Contact Us</h1>
            <p>Connect with DODO & CO through our official channels.</p>
            <div class="social-links">
                    <a href="https://discord.gg/enDWmazV9f" target="_blank" class="social-btn discord-btn">
                        <img src="assets/discord logo.png" alt="Discord">
                        <span>Join Discord</span>
                    </a>
                    <a href="https://www.instagram.com/dodo.and_co/" target="_blank" class="social-btn instagram-btn">
                        <img src="assets/images-removebg-preview.png" alt="Instagram" class="instagram-icon">
                        <span>Follow Us</span>
                    </a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="assets/dodo.png" alt="DODO & CO Logo" width="60">
            </div>
            <div class="footer-social">
                <a href="https://discord.gg/enDWmazV9f" target="_blank" class="social-icon">
                    <img src="assets/discord logo.png" width="20" height="20" alt="Discord">
                </a>
                <a href="https://www.instagram.com/dodo.and_co/" target="_blank" class="social-icon">
                    <img src="assets/images-removebg-preview.png" width="20" height="20" alt="Instagram">
                </a>
            </div>
            <p class="copyright">© 2025 DODO & CO. All Rights Reserved.</p>
        </div>
    </footer>
    <div class="contact-bg"></div>
    <script>
        // Initialize animations
        document.addEventListener('DOMContentLoaded', function() {
            // Add animation classes to social links
            const socialLinks = document.querySelectorAll('.social-btn');
            socialLinks.forEach(link => link.classList.add('btn'));
            
            // Animate social links
            gsap.from('.social-btn', {
                opacity: 0,
                y: 20,
                duration: 0.5,
                stagger: 0.2,
                ease: "power2.out"
            });
            
            // Animate contact page heading and text
            gsap.from('.contact-page h1, .contact-page > p', {
                opacity: 0,
                x: -30,
                duration: 0.8,
                stagger: 0.2,
                ease: "power2.out"
            });
            
            // Add hover effect for social buttons
            socialLinks.forEach(btn => {
                btn.addEventListener('mouseenter', function() {
                    gsap.to(this, {
                        scale: 1.05,
                        duration: 0.3,
                        boxShadow: "0 10px 20px rgba(0, 255, 255, 0.3)"
                    });
                });
                
                btn.addEventListener('mouseleave', function() {
                    gsap.to(this, {
                        scale: 1,
                        duration: 0.3,
                        boxShadow: "0 5px 15px rgba(0, 255, 255, 0.1)"
                    });
                });
            });
            
            // Add floating animation to social links container
            const socialContainer = document.querySelector('.social-links');
            if (socialContainer) {
                gsap.to(socialContainer, {
                    y: 10,
                    duration: 2,
                    repeat: -1,
                    yoyo: true,
                    ease: "sine.inOut"
                });
            }
            
            // Add particle effect to contact page
            const contactSection = document.querySelector('.contact-page');
            if (contactSection) {
                for (let i = 0; i < 20; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 5 + 's';
                    particle.style.animationDuration = Math.random() * 10 + 10 + 's';
                    contactSection.appendChild(particle);
                }
            }
            
            // Fix Instagram button
            const instagramBtn = document.querySelector('.instagram-btn');
            const instagramImg = instagramBtn.querySelector('.instagram-icon');
            
            // Force proper styling
            instagramBtn.style.cssText = 'position: relative !important; z-index: 100 !important; display: flex !important; opacity: 1 !important; visibility: visible !important;';
            instagramImg.style.cssText = 'filter: brightness(10) drop-shadow(0 0 5px rgba(0, 255, 255, 0.5)) !important; width: 28px !important; height: 28px !important; display: block !important; opacity: 1 !important; position: relative !important; z-index: 10 !important;';
            
            // Force redraw
            setTimeout(() => {
                instagramBtn.style.display = 'none';
                setTimeout(() => {
                    instagramBtn.style.display = 'flex';
                }, 10);
            }, 100);
        });

        // Enhanced menu functionality
        document.addEventListener('DOMContentLoaded', function() {
            const navToggle = document.querySelector('.nav-toggle');
            const navMenu = document.querySelector('nav ul');
            
            if (navToggle && navMenu) {
                navToggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    this.classList.toggle('active');
                    navMenu.classList.toggle('show');
                });

                // Close menu when clicking outside
                document.addEventListener('click', function(e) {
                    if (!e.target.closest('nav')) {
                        navToggle.classList.remove('active');
                        navMenu.classList.remove('show');
                    }
                });

                // Close menu when clicking a link
                navMenu.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', function() {
                        navToggle.classList.remove('active');
                        navMenu.classList.remove('show');
                    });
                });
            }
        });

        // Ultimate Instagram Button Fix
        document.addEventListener('DOMContentLoaded', function() {
            function fixInstagramButton() {
                const instagramBtn = document.querySelector('.instagram-btn');
                if (!instagramBtn) return;
                
                // Force proper styling with !important flags
                instagramBtn.style.cssText = 'position: relative !important; z-index: 100 !important; display: flex !important; opacity: 1 !important; visibility: visible !important; pointer-events: auto !important;';
                
                const instagramImg = instagramBtn.querySelector('.instagram-icon') || instagramBtn.querySelector('img');
                if (instagramImg) {
                    instagramImg.style.cssText = 'filter: brightness(10) drop-shadow(0 0 5px rgba(0,255,255,0.5)) !important; width: 28px !important; height: 28px !important; display: block !important; opacity: 1 !important; position: relative !important; z-index: 10 !important;';
                    instagramImg.className = 'instagram-icon';
                }
                
                // Force redraw
                setTimeout(() => {
                    instagramBtn.style.display = 'none';
                    setTimeout(() => {
                        instagramBtn.style.display = 'flex';
                    }, 10);
                }, 100);
            }
            
            // Run fix multiple times to ensure it works
            fixInstagramButton();
            setTimeout(fixInstagramButton, 500);
            setTimeout(fixInstagramButton, 1000);
            setTimeout(fixInstagramButton, 2000);
            
            // Run fix on various events
            window.addEventListener('resize', fixInstagramButton);
            window.addEventListener('scroll', fixInstagramButton);
            window.addEventListener('load', fixInstagramButton);
            
            // Create a MutationObserver to watch for DOM changes
            const observer = new MutationObserver(fixInstagramButton);
            observer.observe(document.body, { 
                childList: true, 
                subtree: true 
            });
        });
    </script>
</body>
</html>
